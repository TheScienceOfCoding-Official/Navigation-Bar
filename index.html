 <!DOCTYPE html>
<html>
<head>
  <title>How to Make a Navigation Bar - The Science Of Coding</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
<body>
  <!--Start Nav Bar-->
  <header>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>
  <br>
  <br>
  <br>
  <br>
  <br>
  <!--End Nav Bar-->
  <!--Start Slideshow-->
  <style>
    * {
    box-sizing: border-box
}
.image-slideshow {
  max-width: 100000px;
  position: relative;
  margin: auto;
  border-width: 14px;
}
img {
  width: 100%
}
.fade {
  animation-name: fade;
  animation-duration: 2s;
}
@keyframes fade {
  from {opacity: .5}
  to {opacity: 1}
}
  </style>
  <div class="image-slideshow">
    <div class="image fade">
    <img src="https://iili.io/HWdl3Al.md.jpg" alt="Mountain Top">
    </div>        
    <div class="image fade">
    <img src="https://iili.io/HWdlRDB.md.jpg" alt="Palm Trees">
    </div>        
    <div class="image fade">
    <img src="https://iili.io/HWdlWDN.md.jpg" alt="Neon Sign">
    </div>
  </div>
  <script>
let index = 0;
displayImages();
function displayImages() {
  let i;
  const images = document.getElementsByClassName("image");
  for (i = 0; i < images.length; i++) {
    images[i].style.display = "none";
  }
  index++;
  if (index > images.length) {
    index = 1;
  }
  images[index-1].style.display = "block";
  setTimeout(displayImages, 3000); 
}
  </script>
</body>
</html>
